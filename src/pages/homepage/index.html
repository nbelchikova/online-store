<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Rochester&display=swap"
      rel="stylesheet"
    />
    <title>Online-store</title>
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <img class="header-logo-image" src="./header/christmas-ball.png" alt="christmas-ball" />
      </div>
      <p class="header-logo-text">Online shop</p>
      <div class="header-cart">
        <img class="header-cart-image" src="./header/cart.png" alt="christmas-cart" />
        <div class="header-cart-quantity">1</div>
      </div>
    </header>
    <main class="main">
      <div class="wrapper wrapper-main">
        <section class="slider">
          <div class="array-left">
            <img src="./left.png" alt="array-left" class="array-left-img" />
          </div>
          <div class="array-right">
            <img src="./right.png" alt="array-right" class="array-right-img" />
          </div>
          <div class="slider-items">
            <img src="./slide1.jpg" alt="slider-items" class="slider-items-img" />
            <img src="./slide2.png" alt="slider-items" class="slider-items-img" />
            <img src="./slide3.jpg" alt="slider-items" class="slider-items-img" />
            <img src="./slide4.jpg" alt="slider-items" class="slider-items-img" />
            <img src="./slide5.png" alt="slider-items" class="slider-items-img" />
            <img src="./slide6.jpg" alt="slider-items" class="slider-items-img" />
            <img src="./slide7.jpg" alt="slider-items" class="slider-items-img" />
            <img src="./slide8.jpg" alt="slider-items" class="slider-items-img" />
            <img src="./slide9.jpg" alt="slider-items" class="slider-items-img" />
          </div>
        </section>
        <section class="shop">
          <div class="shop-filter">
            <h3 class="shop-filter-title">Фильтр</h3>
            <form class="form shop-filter-category" id="form1" action="">
              <p class="p-filter" id="category">Категория</p>
              <label for="tree" id="tree-label">
                <input type="radio" id="tree" name="answer" value="tree" />Искусственные елки</label
              >
              <label for="ballon" id="ballon-label">
                <input type="radio" id="ballon" name="answer" value="ballon" />Пластиковые и стеклянные шары</label
              >
              <label for="Electrolight" id="Electrolight-label">
                <input type="radio" id="Electrolight" name="answer" value="Electrolight" />Электрогирлянды</label
              >
              <label for="decoration" id="decoration-label">
                <input type="radio" id="decoration" name="answer" value="decoration" />Световой декор</label
              >
              <label for="costumes" id="costumes-label">
                <input type="radio" id="costumes" name="answer" value="costumes" />Карнавальные костюмы</label
              >
            </form>
            <form class="form shop-filter-brand" id="form2" action="">
              <p class="p-filter" id="brand">Brand</p>
              <label for="Beatrees" id="Beatrees-label">
                <input type="radio" id="Beatrees" name="answer" value="Beatrees" />Beatrees</label
              >
              <label for="Boltze" id="Boltze-label">
                <input type="radio" id="Boltze" name="answer" value="Boltze" />Boltze</label
              >
              <label for="Bondibon" id="Bondibon-label">
                <input type="radio" id="Bondibon" name="answer" value="Bondibon" />Bondibon</label
              >
              <label for="Breitner" id="Breitner-label">
                <input type="radio" id="Breitner" name="answer" value="Breitner" />Breitner</label
              >
              <label for="Edelman" id="Edelman-label">
                <input type="radio" id="Edelman" name="answer" value="Edelman" />Edelman</label
              >
            </form>
            <form class="form shop-filter-cost" id="form3" action="">
              <p class="p-filter" id="cost">Стоимость</p>
              <label for="cost500" id="cost500-label">
                <input type="radio" id="cost500" name="answer" value="cost500" />0-500</label
              >
              <label for="cost1000" id="cost1000-label">
                <input type="radio" id="cost1000" name="answer" value="cost1000" />500-1000</label
              >
              <label for="cost3000" id="cost3000-label">
                <input type="radio" id="cost3000" name="answer" value="cost3000" />1000-3000</label
              >
              <label for="cost5000" id="cost5000">
                <input type="radio" id="cost5000" name="answer" value="cost5000" />3000-5000</label
              >
              <label for="cost10000" id="cost10000-label">
                <input type="radio" id="cost10000" name="answer" value="cost10000" />5000-10000</label
              >
            </form>
            <button class="btn btn-filter" id="formButton">Выбрать</button>
          </div>
          <div class="shop-items">

            <div class="items-quantity">
              <div class="items-quantity-big">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
              <div class="items-quantity-small">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>


            <div class="forms">
              <form class="cost-filter">
                <select class="cost-filter-select" name="costfilter">
                  <option value="normal">Не выбрано</option>

                  <option value="asc">По возрастанию цены</option>
                  <option value="desc">По убыванию цены</option>
                  <option value="ascWare">Количество на складе ↑</option>
                  <option value="descWare">Количество на складе ↓</option>

                </select>
              </form>
              <form class="form-input">
                <input id="choose" type="text" placeholder="поиск" />
              </form>
            </div>

            <div class="good-items">
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <a href="https://rs.school/js/">
        <img src="./footer/logo-rsschool3.png" alt="logo" class="footer-logo" />
      </a>
      <p class="footer-year">2022</p>
      <div class="footer-github">
        <div class="footer-link">
          <img src="./footer/github.png" class="footer-link-image" />
          <a href="https://github.com/nbelchikova" class="footer-link-text">Natalia</a>
        </div>
        <div class="footer-link">
          <img src="./footer/github.png" class="footer-link-image" />
          <a href="https://github.com/Kunitsa3" class="footer-link-text">Olga</a>
        </div>
      </div>
    </footer>
  </body>
</html>
